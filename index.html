
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuestUp ⚡️ เก็งข้อสอบแม่นยำ 50 ข้อ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    // สร้างตัวแปรหลอกไว้ก่อนเพื่อไม่ให้ App พังตอนรันใน Browser
    window.process = { 
      env: { 
        API_KEY: "" 
      } 
    };
  </script>
  <style>
    body { font-family: 'Kanit', sans-serif; margin: 0; padding: 0; }
    #error-overlay { 
      display: none; 
      position: fixed; 
      inset: 0; 
      background: #0f172a; 
      z-index: 9999; 
      color: white; 
      padding: 2rem; 
      display: none; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      text-align: center;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="error-overlay">
    <div style="background: #1e293b; padding: 3rem; border-radius: 2rem; border: 2px solid #334155; max-width: 500px;">
      <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #f43f5e; margin-bottom: 1.5rem;"></i>
      <h1 style="font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem;">QuestUp พบข้อผิดพลาด</h1>
      <p id="error-desc" style="color: #94a3b8; margin-bottom: 2rem; font-size: 0.9rem;"></p>
      <button onclick="window.location.reload()" style="background: #4f46e5; color: white; padding: 1rem 2rem; border: none; border-radius: 1rem; font-weight: 900; cursor: pointer; width: 100%;">ลองใหม่อีกครั้ง</button>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // ดักจับ Error ระดับ Global
    window.addEventListener('error', function(event) {
      const overlay = document.getElementById('error-overlay');
      const desc = document.getElementById('error-desc');
      overlay.style.display = 'flex';
      desc.innerText = event.message || 'เกิดข้อผิดพลาดในการโหลดโมดูล (อาจเกิดจาก API Key หรือการ Build)';
    });
  </script>
  <!-- เปลี่ยนทางเข้าเป็นแบบสัมพัทธ์เพื่อให้ Vite หาเจอแน่นอน -->
  <script type="module" src="index.tsx"></script>
</body>
</html>
