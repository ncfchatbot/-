
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuestUp ⚡️ เก็งข้อสอบแม่นยำ 50 ข้อ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; margin: 0; padding: 0; }
    #error-display { display: none; position: fixed; inset: 0; background: white; z-index: 9999; padding: 2rem; color: #e11d48; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="error-display">
    <h1 style="font-size: 2rem; font-weight: 900;">⚠️ เกิดข้อผิดพลาดในการโหลดแอป</h1>
    <p id="error-message" style="margin-top: 1rem; font-weight: bold;"></p>
    <button onclick="window.location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: #4f46e5; color: white; border-radius: 1rem; border: none; cursor: pointer; font-weight: 900;">ลองใหม่อีกครั้ง</button>
  </div>

  <div id="root"></div>

  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      document.getElementById('error-display').style.display = 'block';
      document.getElementById('error-message').innerText = msg;
      return false;
    };
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
